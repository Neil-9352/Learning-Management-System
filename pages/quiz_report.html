<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quiz Report</title>
    <link rel="stylesheet" href="/css/output.css">
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-7xl mx-auto bg-white p-6 rounded shadow">
        <h1 class="text-2xl font-bold mb-4 text-center">Quiz Report</h1>

        <!-- Display Teacher's CID -->
        <div class="text-center mb-4">
            <span class="font-medium text-gray-700">Teacher's Course ID: </span>
            <span id="teacherCid" class="text-blue-600 font-bold">Loading...</span>
        </div>

        <div class="flex justify-end mb-4">
            <label for="timeframe" class="mr-2 font-medium text-gray-700">Timeframe:</label>
            <select id="timeframe" class="border border-gray-300 rounded px-3 py-1">
                <option value="">All Time</option>
                <option value="weekly">This Week</option>
                <option value="monthly">This Month</option>
            </select>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-300">
                <thead class="bg-gray-200 text-gray-700">
                    <tr>
                        <th class="px-4 py-2 border">Roll No</th>
                        <th class="px-4 py-2 border">Name</th>
                        <th class="px-4 py-2 border">Quiz ID</th>
                        <th class="px-4 py-2 border">Course ID</th> <!-- New Column -->
                        <th class="px-4 py-2 border">Marks</th>
                        <th class="px-4 py-2 border">Submitted At</th>
                    </tr>
                </thead>
                <tbody id="reportBody" class="text-sm text-gray-800">
                    <!-- Rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById("timeframe").addEventListener("change", fetchReport);

        function fetchReport() {
            const timeframe = document.getElementById("timeframe").value;
            let url = "/quiz_report";
            if (timeframe) {
                url += `?timeframe=${timeframe}`;
            }

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    console.log("Data from server:", data);
                    const tbody = document.getElementById("reportBody");
                    tbody.innerHTML = "";

                    document.getElementById("teacherCid").textContent = data.teacherCid || 'N/A';

                    if (!Array.isArray(data.reportData)) {
                        tbody.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-gray-500">Unexpected response format</td></tr>';
                        return;
                    }

                    if (data.reportData.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-gray-500">No records found</td></tr>';
                        return;
                    }

                    data.reportData.forEach(row => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td class="border px-4 py-2">${row.roll_no}</td>
                            <td class="border px-4 py-2">${row.name}</td>
                            <td class="border px-4 py-2">${row.quiz_id}</td>
                            <td class="border px-4 py-2">${row.cid}</td>
                            <td class="border px-4 py-2">${row.marks}</td>
                            <td class="border px-4 py-2">${new Date(row.submitted_at).toLocaleString()}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                })
                .catch(err => {
                    console.error("Error fetching report:", err);
                });
        }

        window.addEventListener("DOMContentLoaded", fetchReport);
    </script>
</body>
</html>
