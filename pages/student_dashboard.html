<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <script defer src="/js/student_dashboard.js"></script>
        <link rel="stylesheet" href="/css/output.css" />
        <title>Student Dashboard</title>
    </head>
    <body class="bg-gray-100 font-[Poppins] pt-20 min-h-screen">
        <header
            id="header"
            class="flex justify-between items-center w-full h-16 bg-[#313D5A] text-[#FAEBDB] fixed top-0 left-0 z-50 shadow-lg px-8"
        >
            <div id="logo" class="text-2xl font-semibold">
                Learning Management System
            </div>
            <ul id="logins" class="flex space-x-6">
                <li class="text-lg">
                    <a
                        href="/index.html"
                        class="hover:text-gray-200 transition-colors duration-200"
                    >Home</a>
                </li>
                <li class="text-lg">
                    <a
                        href="/logout"
                        class="hover:text-gray-200 transition-colors duration-200"
                    >Logout</a>
                </li>
            </ul>
        </header>
    
        <main id="main" class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded shadow-md">
            <h1 class="text-3xl font-bold mb-4 text-[#313D5A]">
                Welcome, <span id="student-name" class="font-semibold">Student</span>!
            </h1>
            <p class="mb-6 text-gray-700">
                Your session is active. You can access your courses and resources here.
            </p>
    
            <div id="course-materials-container">
                <h2 class="text-2xl font-semibold mb-4 text-[#313D5A]">Your Courses</h2>
                <ul id="courses-list" class="space-y-2 list-disc list-inside">
                    <!-- Dynamically inserted course links will appear here -->
                </ul>
            </div>
        </main>
    </body>
    
</html>
