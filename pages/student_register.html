<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Student Registration</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/css/output.css">
        <script defer src="/js/student_register.js"></script>
    </head>
    <body class="min-h-screen flex flex-col text-gray-800 font-[Poppins]">
        <!-- Header -->
        <header
                id="header"
                class="flex justify-between items-center w-full h-16 bg-[#313D5A] text-[#FAEBDB] fixed top-0 left-0 z-50 shadow-lg"
            >
                <div id="logo" class="text-2xl font-[Poppins] ml-8">
                    Learning Management System
                </div>
                <ul id="logins" class="flex space-x-6 mr-8">
                    <li class="text-lg font-[Poppins]">
                        <a
                            href="/index.html"
                            class="text-[#FAEBDB] hover:text-gray-200"
                            >Home</a
                        >
                    </li>
                    <li class="text-lg font-[Poppins]">
                        <a
                            href="teacher_login.html"
                            class="text-[#FAEBDB] hover:text-gray-200"
                            >Teacher Login</a
                        >
                    </li>
                </ul>
            </header>

        <!-- Registration Form -->
        <main class="flex-grow flex items-center justify-center px-4 bg-gray-200">
            <div
                class="bg-gray-100 backdrop-blur-md mb-8 mt-[100px] p-8 rounded-xl shadow-xl max-w-xl"
            >
                <h1
                    class="text-2xl font-semibold text-center text-gray-800 mb-6"
                >
                    Student Registration
                </h1>
                <form id="register-form" class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium"
                            >Name</label
                        >
                        <input
                            type="text"
                            id="name"
                            placeholder="Enter your name"
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-[25px] focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                        />
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium"
                            >Email</label
                        >
                        <input
                            type="email"
                            id="email"
                            placeholder="Enter your email"
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-[25px] focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                        />
                    </div>

                    <div>
                        <label
                            for="rollNumber"
                            class="block text-sm font-medium"
                            >Roll Number</label
                        >
                        <input
                            type="text"
                            id="rollNumber"
                            placeholder="Enter your roll number"
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-[25px] focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                        />
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium"
                            >Password</label
                        >
                        <input
                            type="password"
                            id="password"
                            placeholder="Enter your password"
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-[25px] focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                        />
                    </div>

                    <div>
                        <label
                            for="confirmPassword"
                            class="block text-sm font-medium"
                            >Confirm Password</label
                        >
                        <input
                            type="password"
                            id="confirmPassword"
                            placeholder="Confirm your password"
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-[25px] focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                        />
                    </div>

                    <div>
                        <label for="course1" class="block text-sm font-medium"
                            >Select Course 1</label
                        >
                        <select
                            id="course1"
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-[25px] focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                        >
                            <option value="">Loading Courses...</option>
                        </select>
                    </div>

                    <div>
                        <label for="course2" class="block text-sm font-medium"
                            >Select Course 2</label
                        >
                        <select
                            id="course2"
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-[25px] focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                        >
                            <option value="">Loading Courses...</option>
                        </select>
                    </div>

                    <div>
                        <label for="course3" class="block text-sm font-medium"
                            >Select Course 3</label
                        >
                        <select
                            id="course3"
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-[25px] focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                        >
                            <option value="">Loading Courses...</option>
                        </select>
                    </div>

                    <input
                        type="submit"
                        value="Register"
                        class="w-full bg-blue-600 text-white font-semibold py-2 rounded-[25px] hover:bg-blue-700 transition"
                    />
                </form>

                <p class="text-sm text-center mt-4">
                    Already registered?
                    <a
                        href="student_login.html"
                        class="text-blue-600 hover:underline font-semibold"
                        >Log in here.</a
                    >
                </p>
            </div>
        </main>
    </body>
</html>
