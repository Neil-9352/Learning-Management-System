<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <link rel="stylesheet" href="/css/header.css">
        <link rel="stylesheet" href="/css/teacher_login.css"> -->
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/css/output.css" />
        <script defer src="/js/teacher_login.js"></script>
        <title>Teacher Login</title>
    </head>
    <head>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
    </head>

    <body class="bg-gray-100 h-screen flex flex-col">
        <!-- Fixed Header -->
        <header
            id="header"
            class="flex justify-between items-center w-full h-16 bg-[#313D5A] text-[#FAEBDB] fixed top-0 left-0 z-50 shadow-lg"
        >
            <div id="logo" class="text-2xl font-[Roboto Condensed] ml-8">
                Learning Management System
            </div>
            <ul id="logins" class="flex space-x-6 mr-8">
                <li class="text-lg font-[Poppins]">
                    <a
                        href="/index.html"
                        class="text-[#FAEBDB] hover:text-gray-200"
                        >Home</a
                    >
                </li>
                <li class="text-lg font-[Poppins]">
                    <a
                        href="student_login.html"
                        class="text-[#FAEBDB] hover:text-gray-200"
                        >Student Login</a
                    >
                </li>
            </ul>
        </header>

        <!-- Main Content -->
        <main
            id="teacher-login-container"
            class="flex flex-grow justify-center items-center pt-20"
        >
            <div
                id="login"
                class="bg-white p-6 rounded-lg shadow-md w-full max-w-md"
            >
                <h1
                    class="text-3xl font-[Poppins] font-semibold text-gray-800 mb-4"
                >
                    Teacher Login
                </h1>
                <form id="login-form">
                    <label
                        for="username"
                        class="text-gray-700 font-[Poppins] text-sm"
                        >Username</label
                    >
                    <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder="Enter your username"
                        class="w-full p-2 mt-2 mb-4 border rounded-[25px] focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />

                    <label
                        for="password"
                        class="text-gray-700 font-[Poppins] text-sm"
                        >Password</label
                    >
                    <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Enter your password"
                        class="w-full p-2 mt-2 mb-4 border rounded-[25px] focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />

                    <input
                        type="submit"
                        value="Login"
                        class="w-full py-2 mt-4 bg-blue-600 hover:bg-blue-700 text-white font-[Poppins] rounded-[25px] cursor-pointer"
                    />
                </form>
                <p class="text-center mt-4 text-gray-600 font-[Poppins]">
                    Not registered?
                    <a
                        href="teacher_register.html"
                        class="text-blue-600 hover:text-blue-700"
                        >Create an account</a
                    >
                </p>
            </div>
        </main>
    </body>
</html>
