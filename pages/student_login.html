<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Student Login</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/css/output.css">
        <script defer src="/js/student_login.js"></script>
    </head>
    <body class="min-h-screen flex flex-col text-gray-800 font-[Poppins]">
        <!-- Header -->
        <header
            class="bg-[#313D5A] text-[#faebd7] backdrop-blur-md shadow-md py-4 px-6 flex justify-between items-center"
        >
            <div class="text-2xl font-bold font-[Roboto]">Learning Management System</div>
            <ul class="flex space-x-6 font-medium">
                <li><a href="/index.html" class="hover:underline">Home</a></li>
                <li>
                    <a href="/pages/teacher_login.html" class="hover:underline"
                        >Teacher Login</a
                    >
                </li>
            </ul>
        </header>

        <!-- Login Form -->
        <main
            class="flex-grow flex items-center justify-center px-4 bg-gray-200"
        >
            <div
                class="bg-gray-100 backdrop-blur-md p-8 rounded-xl shadow-xl w-full max-w-md"
            >
                <h1
                    class="text-2xl font-semibold text-center text-blue-700 mb-6"
                >
                    Student Login
                </h1>
                <form id="login-form" class="space-y-4">
                    <div>
                        <label
                            for="roll-number"
                            class="block text-sm font-medium"
                            >Roll Number</label
                        >
                        <input
                            type="text"
                            id="roll-number"
                            name="roll-number"
                            placeholder="Enter your roll number"
                            class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-[25px] focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                        />
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium"
                            >Password</label
                        >
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter your password"
                            class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-[25px] focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                        />
                    </div>

                    <input
                        type="submit"
                        value="Login"
                        class="w-full bg-blue-600 text-white font-semibold py-2 rounded-[25px] hover:bg-blue-700 transition"
                    />
                </form>

                <p class="text-sm text-center mt-4">
                    Not registered?
                    <a
                        href="student_register.html"
                        class="text-blue-600 hover:underline font-semibold"
                        >Create an account</a
                    >
                </p>
            </div>
        </main>
    </body>
</html>
